name: Deploy to Azure Container Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python and Azure CLI
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install Azure CLI
      run: |
        python -m pip install --upgrade pip
        pip install azure-cli

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: managed-identity
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY_SERVER }}
        username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ secrets.AZURE_WEBAPP_NAME }}:$GITHUB_SHA .
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ secrets.AZURE_WEBAPP_NAME }}:$GITHUB_SHA

    - name: Deploy App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ secrets.AZURE_WEBAPP_NAME }}:$GITHUB_SHA